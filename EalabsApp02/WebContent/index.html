<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("ealabsapp02");
				var app = new sap.m.App("idApp",{initialPage:"idFirstpage011"});
			//	var app = new sap.m.App("idApp",{mode : sap.m.SplitAppMode.ShowHideMode});
				
				var page = sap.ui.view({id:"idFirstpage011", viewName:"ealabsapp02.Firstpage01", type:sap.ui.core.mvc.ViewType.JS});
				var page2 = sap.ui.view({id:"idPage2",viewName :"ealabsapp02.Secondpage02",type:sap.ui.core.mvc.ViewType.JS});
				
				var page3 = sap.ui.view({id:"idPage3",viewName :"ealabsapp02.Thirdpage",type:sap.ui.core.mvc.ViewType.JS});
				var page4 = sap.ui.view({id:"idPage4",viewName :"ealabsapp02.Fourthpage",type:sap.ui.core.mvc.ViewType.JS});
				
				app.addPage(page);
				app.addPage(page2).addPage(page3);
				app.addPage(page4);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
